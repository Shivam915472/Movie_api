<body>
    <input type="search" placeholder="Type Movie Name" id="search"> <br>
    <button onclick="show()" class="btn btn-success" >Search movies</button>
    <div id="poster">
    </div>
</body>
<script>
    function show() {
        let name = document.getElementById("search").value
        let url = `https://www.omdbapi.com/?s=${name}&apikey=5b2ec445`;
        fetch(url).then((res) => {
            return res.json();
        }).then((res) => {
            operation(res.Search);
            // console.log(res.Search);
        }).catch((err) => {
            
            console.log(err)
        })
    }
    function operation(arr) {
        arr.map((data) => {
            console.log(data.Poster)
            let B = document.createElement("div")

            let image = document.createElement("img")
            image.src = data.Poster

            let title = document.createElement("name")
            title = data.Title

            let year = document.createElement("since")
            year = data.Year

            B.append(image, title, year)
            document.getElementById("poster").append(B)

        })
            }
</script>
